<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <h2>Welcome Back</h2>
        <p class="anak">Please enter your details</p>
        <form action="">
            <div class="inputDiv">
                <label for="name" class="username">Username</label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i><input type="text" name="name" id="name" placeholder="Type your Username">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="password" class="password">Password</label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i><input type="password" name="password" id="padd
                    " placeholder="type your Password">
                </div>
                <hr>
            </div>
                <span class="forgot">Forgot password?</span><br>
                <button class="btn">Login</button>
                <div class="another-account">
                    <p>Or Sign Up Using</p>
                    <ul class="flexUl">
                        <a href="https://www.faceboook.com" target="_blank">
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                        </a>
                        <a href="https://www.google.com" target="_blank">
                            <li><i class="fa-brands fa-google"></i></li>
                        </a>
                        <a href="https://www.twitter.com" target="_blank">
                            <li><i class="fa-brands fa-twitter"></i></li>
                        </a>
                    </ul>
                    <p class="signup">Or Sign Up Using</p>
                    <p id="signup">SIGN UP</p>
                </div>
        </form>
    </main>
</body>
</html>
