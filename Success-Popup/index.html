<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
</head>
<body>
    <div class="konten">
        <div>
            <button class="button" onclick="openPopup()">Sucess</button>
        </div>
        
        <div class="popup" id="popup">
            <h2>
                Pendaftaran Berhasil
            </h2>
            <p>
               Terima kasih telah melakukan pendaftaran pada akun kami. silakan cek email anda untuk melakukan aktifasi akun  
            </p>
            <button class="button" onclick="closePopup()">Email</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
