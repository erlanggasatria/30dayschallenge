<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="item-countainer">
        <div class="top">
            <div class="top-left-logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="top-right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="image">
            <img src="img/image.svg" alt="">
        </div>
        <h2 class="item-heading" >PUMA Men Wired Shoes</h2>
        <p class="item-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et iure magni esse unde consequuntur maxime eaque assumenda id sit porro. </p>
        <ul class="star">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </ul>
        <p class="item-price"><sup>$</sup>5.00</p>
        <button class="btn">Add To Cart</button>
    </div>
</body>
</html>
